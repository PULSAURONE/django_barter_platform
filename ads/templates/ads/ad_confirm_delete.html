{% extends "base.html" %}

{% block content %}
    <h1>Удаление объявления</h1>
    <p>Вы уверены, что хотите удалить объявление "{{ object.title }}"?</p>
    <p>Это действие нельзя будет отменить.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'ad_detail' object.pk %}" class="btn btn-secondary">Нет, вернуться</a>
    </form>
{% endblock %}
